{% extends "bill_wizard/base.html" %}

{% block form_content %}
{{ form.management_form }}

{{ form.non_form_errors }}

<h2>Choose your split for {{ total_amount }}</h2>
<div class="row">
{% for sub_form in form.forms %}
    <div class="offset-by-one-third columns">
        <label>Amount for {{ sub_form.user }}:</label>
        {{ sub_form.amount }}
    </div>
{% endfor %}
</div>

{% endblock %}
