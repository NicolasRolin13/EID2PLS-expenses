{% extends "base.html" %}
{% block main_content %}
<center>
<h2>Please log in.</h2>
<form action="" method="post">{% csrf_token %}
    <div class="row">
        {{ form.non_field_errors}}

        <div>
        {{ form.username.label_tag }}
        {{ form.username }}
        </div>

        <div>
        {{ form.password.label_tag }}
        {{ form.password }}
        </div>
    </div>

    <div>
        <input type="submit" class="button-primary" value="Log in">
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
</form>
</center>
{% endblock %}
